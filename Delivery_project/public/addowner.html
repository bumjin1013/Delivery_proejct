<!DOCTYPE html>
<html>
	<head>
        <link rel="stylesheet" type="text/css" href="semantic/semantic.css">
        <script
                src="https://code.jquery.com/jquery-3.1.1.min.js"
                integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
                crossorigin="anonymous"></script>
        <script src="semantic/semantic.js"></script>
        <style>
            body{padding:1rem;}
        </style>
          <script>
            function btn(){ 
                alert('회원가입 성공');
            }
        </script>

		<meta charset="UTF-8">
		<title>점주 회원가입</title>
	</head>
<body>
	<h1>점주 회원가입</h1>
	<br>

<form method="post" action="/process/addowner" class="ui form">
    <div class="field">
        <label>ID</label>
        <input type="text" name="id" placeholder="ID">
    </div>
    <div class="field">
        <label>PASSWORD</label>
        <input type="text" name="password" placeholder="PASSWORD">
    </div>
    <div class="field">
        <label>NAME</label>
        <input type="text" name="name" placeholder="NAME">
    </div>
    <div class="field">
        <label>STORE NAME</label>
        <input type="text" name="store_name" placeholder="STORE NAME">
    </div>
    <div class="field">
        <label>STORE IMAGE</label>
        <input type="text" name="store_img" placeholder="STORE IMG">
    </div>
    <div class="field">
        <label>STORE INFO</label>
        <input type="text" name="info" placeholder="STORE INFO">
    </div>
  
   
  <button class="ui button" type="submit" onclick="javascript:btn()">Submit</button>
</form>

</body>
</html>
