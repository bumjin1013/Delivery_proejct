<!DOCTYPE html>
<html>
	<head>
        <link rel="stylesheet" type="text/css" href="semantic/semantic.css">
        <script
                src="https://code.jquery.com/jquery-3.1.1.min.js"
                integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
                crossorigin="anonymous"></script>
        <script src="semantic/semantic.js"></script>
        <style>
            body{padding:1rem;}
        </style>
         <script>
            function btn(){ 
                alert('회원가입 성공');
            }
        </script>

		<meta charset="UTF-8">
		<title>회원가입</title>
	</head>
<body>
	<h1>회원가입</h1>
	<br>

<form method="post" action="/process/adduser" class="ui form">
  <div class="field">
    <label>ID</label>
    <input type="text" name="id" placeholder="ID">
  </div>
  <div class="field">
    <label>PASSWORD</label>
    <input type="text" name="password" placeholder="PASSWORD">
  </div>
    <div class="field">
    <label>NAME</label>
    <input type="text" name="name" placeholder="NAME">
  </div>
  <div class="fields">
    <div class="seven wide field">
      <label>Card Number</label>
      <input type="text" name="card_num" maxlength="16" placeholder="Card #">
    </div>
    <div class="three wide field">
      <label>CVC</label>
      <input type="text" name="cvc" maxlength="3" placeholder="CVC">
    </div>
    <div class="six wide field">
      <label>Expiration</label>
      <div class="two fields">
        <div class="field">
          <select class="ui fluid search dropdown" name="exp_m">
            <option value="">Month</option>
            <option value="1">January</option>
            <option value="2">February</option>
            <option value="3">March</option>
            <option value="4">April</option>
            <option value="5">May</option>
            <option value="6">June</option>
            <option value="7">July</option>
            <option value="8">August</option>
            <option value="9">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
          </select>
        </div>
        <div class="field">
          <input type="text" name="exp_y" maxlength="4" placeholder="Year">
        </div>
      </div>
    </div>
  </div>
   
  <button class="ui button" type="submit" onclkick="javascript:btn()">Submit</button>
</form>

</body>
</html>
